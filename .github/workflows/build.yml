name: Build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: PDFium branch
        required: false
        default: main
      version:
        description: PDFium version
        required: false
        default: ""

jobs:
  publish:
    name: Publish Release
    if: ${{ startsWith(github.event.inputs.branch, 'chromium/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Write release body
        run: echo 'This version was built with branch `${{ github.event.inputs.branch }}` of PDFium' > RELEASE.md
      - name: Get changes
        continue-on-error: true
        run: |
          LATEST_TAG=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r ".tag_name")
          git clone -b "${{ github.event.inputs.branch }}" https://pdfium.googlesource.com/pdfium.git
          echo $'\n#### Changes\n' >> RELEASE.md
          git -C "pdfium" log origin/${LATEST_TAG}.. --pretty=format:'* [%s](https://pdfium.googlesource.com/pdfium/+/%H)' >> RELEASE.md
      - name: Cat
        run: cat RELEASE.md